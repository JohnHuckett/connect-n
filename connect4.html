<body onload="createMainTable(mainTableId,6,7)" onload="displayCells()" onload="newGame()">

			<td onmousedown=dropDisc(6) onmouseover=showDisc("column6") onmouseout=unshowDisc("column6")><div class="shell"><div class="showDisc" id="column6"></div></div></td>

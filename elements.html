<!DOCTYPE html>
<HTML>
	<HEAD>
		<TITLE>Create Element</TITLE>

		<SCRIPT>
				function latestNews(){
					var newPara = document.createElement("p");
					var add_news = document.createTextNode("The latest news goes here");
					newPara.appendChild(add_news);
					var getFooter = document.getElementById("footer");
					document.body.insertBefore(newPara, getFooter);
				}
		</SCRIPT>

		<STYLE>
			.red_text {
				color: red;
			}

			.blue_text {
				color: blue;
			}
		</STYLE>

	</HEAD>


	<BODY>
		<HEADER>
			<H1>Top Header</H1>
		</HEADER>


		<SECTION>
			<ARTICLE>
				<HEADER>
					<H2>Section Title</H2>
				</HEADER>

				<SECTION>
					<P class="red_text">Section Body - The main contents go here.</P>
				</SECTION>

			</ARTICLE>
		</SECTION>

    	<FOOTER ID="footer">
      		<P class="blue_text">Footer content here</P>
		<P><INPUT TYPE="button" VALUE="GET THE LATEST NEWS" onClick="latestNews()"></P>
    	</footer>

  </BODY>
</HTML>
